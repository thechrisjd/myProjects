<body>
  <noscript>
    <strong>We're sorry but app-template doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>

  <script>
    window.fbAsyncInit = function () {
      FB.init({
        appId: '2116587268432760',
        cookie: true,
        xfbml: true,
        version: 'v3.2'
      });
      FB.AppEvents.logPageView();
      // tell the app that it can check fb login status
      document.dispatchEvent(new Event('fb-sdk-loaded'));
    };

    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {
        return;
      }
      js = d.createElement(s);
      js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>

  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>
